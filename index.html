<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crea tu Bolsa de Frutos Secos</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f8;
  color: #333;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #4CAF50;
  margin-bottom: 30px;
}
.container {
  max-width: 950px;
  margin: 0 auto;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.bag-options {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 25px;
}
.bag {
  text-align: center;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 10px;
  width: 30%;
  min-width: 160px;
  background-color: #fafafa;
  transition: 0.3s;
}
.bag:hover { border-color: #4CAF50; background-color: #f4fff4; }
.bag.selected { border-color: #4CAF50; background-color: #eaffea; }
.bag img { width: 100px; height: auto; }

.items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  margin-top: 10px;
}
.item {
  background: #f9f9f9;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  position: relative;
}
.item img {
  width: 60px; height: 60px;
  border-radius: 10px;
  object-fit: cover;
  margin-bottom: 5px;
}
.item p { margin: 5px 0; font-weight: 500; }
.price { font-size: 14px; color: #777; margin-bottom: 5px; }

.input-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
}
.item input, .box-input input {
  width: 60px;
  padding: 5px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
}
.item input::placeholder {
  color: #aaa;
}
.btn {
  width: 26px;
  height: 26px;
  border: none;
  border-radius: 50%;
  font-size: 18px;
  font-weight: bold;
  background: #e8f5e9;
  color: #4CAF50;
  cursor: pointer;
  transition: all 0.2s;
}
.btn:hover { transform: scale(1.15); background: #c8e6c9; }
.btn:active { transform: scale(0.95); background: #a5d6a7; }

.progress-container { margin-top: 25px; }
.progress-wrapper {
  position: relative;
  width: 100%;
  height: 40px;
  border-radius: 25px;
  overflow: hidden;
  background: #ddd;
}
.progress-bar {
  position: absolute;
  top: 0; left: 0;
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, #4CAF50, #8BC34A);
  transition: width 0.4s ease-in-out, background 0.3s;
  border-radius: 25px;
}
.status {
  text-align: center;
  margin-top: 12px;
  font-weight: bold;
  font-size: 17px;
}

#total {
  text-align: center;
  font-size: 20px;
  margin-top: 20px;
  font-weight: bold;
  color: #333;
}

.options-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 25px;
  gap: 20px;
}

.option-box {
  background: #f9f9f9;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  text-align: center;
  min-width: 180px;
}

.option-box h3 {
  margin-bottom: 10px;
  color: #333;
}

.toast-option {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

.toggle {
  position: relative;
  width: 60px;
  height: 30px;
}
.toggle input {
  display: none;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 30px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 22px; width: 22px;
  left: 4px; bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
.toggle input:checked + .slider {
  background-color: #4CAF50;
}
.toggle input:checked + .slider:before {
  transform: translateX(30px);
}

.toast-note {
  font-size: 13px;
  color: #777;
  margin-top: 5px;
}

#comprar {
  display: block;
  margin: 25px auto 0;
  padding: 12px 25px;
  background-color: #4CAF50;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
#comprar:disabled { background-color: #ccc; cursor: not-allowed; }
#comprar:hover:not(:disabled) { background-color: #45a049; }
</style>
</head>
<body>
<h1>Arma tu Bolsa de Frutos Secos, Semillas y Cereales</h1>
<div class="container">
  <div class="bag-options">
    <div class="bag" data-size="Pequeña" data-capacity="500">
      <img src="https://cdn-icons-png.flaticon.com/512/3145/3145765.png"><p>Bolsa Pequeña (500 g)</p>
    </div>
    <div class="bag" data-size="Mediana" data-capacity="1000">
      <img src="https://cdn-icons-png.flaticon.com/512/3145/3145771.png"><p>Bolsa Mediana (1000 g)</p>
    </div>
    <div class="bag" data-size="Grande" data-capacity="2000">
      <img src="https://cdn-icons-png.flaticon.com/512/3145/3145782.png"><p>Bolsa Grande (2000 g)</p>
    </div>
  </div>

  <div class="items" id="items"></div>

  <div class="progress-container">
    <div class="progress-wrapper">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status" id="statusText">Selecciona una bolsa para comenzar</div>
  </div>

  <div id="total">Total: $0 COP</div>

  <div class="options-grid">
    <div class="option-box">
      <h3>Cantidad de bolsas</h3>
      <div class="input-container">
        <button class="btn" id="menosBolsa">−</button>
        <input type="number" id="numBolsas" value="1" min="1">
        <button class="btn" id="masBolsa">+</button>
      </div>
    </div>

    <div class="option-box">
      <h3>Tipo de tueste</h3>
      <div class="toast-option">
        <span>Sin tostar</span>
        <label class="toggle">
          <input type="checkbox" id="toggleToast">
          <span class="slider"></span>
        </label>
        <span>Tostado</span>
      </div>
      <div class="toast-note" id="toastNote">El tostado aumenta un 10% del precio</div>
    </div>
  </div>

  <button id="comprar" disabled>🛒 Realizar compra</button>
</div>

<script>
const ingredientes = [
  ["Almendras", 250, "https://cdn-icons-png.flaticon.com/512/4150/4150897.png"],
  ["Nueces", 300, "https://cdn-icons-png.flaticon.com/512/4150/4150873.png"],
  ["Avellanas", 280, "https://cdn-icons-png.flaticon.com/512/4150/4150883.png"],
  ["Cacahuates", 150, "https://cdn-icons-png.flaticon.com/512/4150/4150913.png"],
  ["Pistachos", 320, "https://cdn-icons-png.flaticon.com/512/4150/4150854.png"],
  ["Anacardos", 350, "https://cdn-icons-png.flaticon.com/512/4150/4150920.png"],
  ["Semillas de girasol", 120, "https://cdn-icons-png.flaticon.com/512/7662/7662591.png"],
  ["Semillas de calabaza", 160, "https://cdn-icons-png.flaticon.com/512/7662/7662565.png"],
  ["Chía", 200, "https://cdn-icons-png.flaticon.com/512/7662/7662580.png"],
  ["Lino", 180, "https://cdn-icons-png.flaticon.com/512/7662/7662576.png"],
  ["Avena integral", 100, "https://cdn-icons-png.flaticon.com/512/7662/7662598.png"],
  ["Quinoa", 250, "https://cdn-icons-png.flaticon.com/512/7662/7662553.png"],
  ["Cebada", 110, "https://cdn-icons-png.flaticon.com/512/7662/7662560.png"],
  ["Pasas", 140, "https://cdn-icons-png.flaticon.com/512/7662/7662590.png"],
  ["Copos de maíz", 90, "https://cdn-icons-png.flaticon.com/512/7662/7662550.png"]
];

const cont = document.getElementById("items");
ingredientes.forEach(([nombre, precio, img])=>{
  cont.innerHTML += `
    <div class="item">
      <img src="${img}" alt="${nombre}">
      <p>${nombre}</p>
      <div class="price">$${precio.toLocaleString()} COP / 50g</div>
      <div class="input-container">
        <button class="btn" data-action="minus">−</button>
        <input type="number" min="0" step="50" placeholder="g">
        <button class="btn" data-action="plus">+</button>
      </div>
    </div>`;
});

const bags = document.querySelectorAll('.bag');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('statusText');
const comprarBtn = document.getElementById('comprar');
const totalDiv = document.getElementById('total');
const numBolsasInput = document.getElementById('numBolsas');
const menosBolsa = document.getElementById('menosBolsa');
const masBolsa = document.getElementById('masBolsa');
const toggleToast = document.getElementById('toggleToast');
let capacidad = 0;

const inputs = document.querySelectorAll('.item input');
const buttons = document.querySelectorAll('.btn[data-action]');

bags.forEach(bag=>{
  bag.addEventListener('click',()=>{
    bags.forEach(b=>b.classList.remove('selected'));
    bag.classList.add('selected');
    capacidad = parseInt(bag.dataset.capacity);
    statusText.textContent = `Bolsa ${bag.dataset.size} seleccionada (${capacidad} g)`;
    updateProgress();
  });
});

buttons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    const input = btn.parentElement.querySelector('input');
    let valor = parseInt(input.value)||0;
    if(btn.dataset.action === 'plus') valor += 50;
    else valor = Math.max(0, valor - 50);
    input.value = valor;
    updateProgress();
  });
});

inputs.forEach(i=>i.addEventListener('input',()=>{
  let val = parseInt(i.value)||0;
  val = Math.round(val/50)*50;
  i.value = val >= 0 ? val : 0;
  updateProgress();
}));

masBolsa.onclick=()=>{
  numBolsasInput.value = parseInt(numBolsasInput.value)+1;
  updateProgress();
};
menosBolsa.onclick=()=>{
  numBolsasInput.value = Math.max(1, parseInt(numBolsasInput.value)-1);
  updateProgress();
};
numBolsasInput.addEventListener('input',updateProgress);
toggleToast.addEventListener('change',updateProgress);

function updateProgress(){
  if(!capacidad){
    statusText.textContent = "Por favor selecciona una bolsa primero.";
    return;
  }
  let total = 0;
  let costo = 0;
  inputs.forEach((i,idx)=>{
    const val = parseInt(i.value)||0;
    total += val;
    const precio = ingredientes[idx][1];
    costo += (val/50)*precio;
  });

  let pct = Math.min(total / capacidad * 100, 100);
  progressBar.style.width = pct + "%";
  progressBar.style.background = pct < 60
    ? "linear-gradient(90deg,#4CAF50,#8BC34A)"
    : pct < 90
      ? "linear-gradient(90deg,#FFD54F,#FFB300)"
      : "linear-gradient(90deg,#FF5252,#E53935)";

  const numBolsas = Math.max(1, parseInt(numBolsasInput.value)||1);
  let totalFinal = costo * numBolsas;
  if(toggleToast.checked){
    totalFinal *= 1.10;
  }
  totalDiv.textContent = `Total: $${totalFinal.toLocaleString()} COP (${numBolsas} bolsa${numBolsas>1?"s":""})`;

  if(total > capacidad){
    statusText.textContent = `⚠️ ¡Sobrecargada! (${total} g / ${capacidad} g)`;
    statusText.style.color = "red";
    comprarBtn.disabled = true;
  } else if(Math.round(pct) === 100){
    statusText.textContent = `✅ Bolsa llena al 100% (${total} g / ${capacidad} g)`;
    statusText.style.color = "#333";
    comprarBtn.disabled = false;
  } else {
    statusText.textContent = `Llenado: ${pct.toFixed(1)}% (${total} g / ${capacidad} g)`;
    statusText.style.color = "#333";
    comprarBtn.disabled = true;
  }
}

comprarBtn.addEventListener('click',()=>{
  const tipo = toggleToast.checked ? "Tostado (+10%)" : "Sin tostar";
  alert(`🛍️ ¡Compra realizada con éxito!\n\nTipo: ${tipo}\n${document.getElementById("total").textContent}`);
});
</script>
</body>
</html>
